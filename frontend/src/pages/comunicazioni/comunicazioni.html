<div class="d-flex flex-row align-items-center mb-5">
  <div>
    <h1 class="text-dark fw-medium mb-3 display-6">Comunicazioni</h1>
    <h5 class="text-dark mb-0 fw-normal">
      Comunica con le tue classi inviando loro comunicazioni importanti e
      aggiornamenti.
    </h5>
  </div>
  <button
    class="btn btn-gradient-secondary btn-lg ms-auto py-3 icon-btn"
    routerLink="/t/comunicazioni/new"
  >
    <fa-icon [icon]="PlusIcon"></fa-icon>
    Nuova comunicazione
  </button>
</div>

<section class="d-flex flex-row mb-5 gap-3">
  <div>
    <input
      type="text"
      class="form-control me-3 custom-input filter"
      id="search-term"
      placeholder="Cerca comunicazione tramite parole chiave..."
      style="min-width: 400px"
      [ngModel]="SearchTerm()"
      (ngModelChange)="onSearchTermChange($event)"
    />
  </div>

  <div>
    <select
      class="form-select custom-input filter"
      style="min-width: 100px"
      id="class"
      [ngModel]="SelectedClassId()"
      (ngModelChange)="onClassFilterChange($event)"
    >
      <option value="">Classi</option>
      @for(classe of classiService.classi(); track classe._id) {
      <option [value]="classe._id">{{ classe.name }}</option>
      }
    </select>
  </div>
  <div>
    <select
      class="form-select custom-input filter"
      style="min-width: 100px"
      id="attachments"
      [ngModel]="SelectedHasAttachments()"
      (ngModelChange)="onAttachmentsFilterChange($event)"
    >
      <option value="">Allegati</option>
      <option value="true">Si</option>
      <option value="false">No</option>
    </select>
  </div>
  <button
    type="button"
    class="btn btn-outline-danger flex-stretch-0"
    (click)="clearFilters()"
    title="Pulisci filtri"
  >
    <fa-icon [icon]="ClearIcon"></fa-icon>
  </button>
</section>

@for(comunicazione of Comunicazioni(); track comunicazione._id){
<div
  class="mb-3"
  app-comunicazione-card
  [comunicazione]="comunicazione"
  (deleted)="onComunicazioneDeleted($event)"
></div>
}

<div class="mt-5 d-flex flex-row justify-content-between align-items-center">
  <app-syllex-pagination
    [collectionSize]="CollectionSize()"
    [page]="Page()"
    [pageSize]="PageSize()"
    (pageChange)="Page.set($event)"
  />

  <select
    class="form-select custom-input"
    style="width: auto"
    [ngModel]="PageSize()"
    (ngModelChange)="PageSize.set($event); Page.set(1)"
  >
    <option [ngValue]="5">5 per pagina</option>
    <option [ngValue]="10">10 per pagina</option>
    <option [ngValue]="20">20 per pagina</option>
  </select>
</div>
