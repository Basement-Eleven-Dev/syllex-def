<div class="d-flex flex-row align-items-center mb-5">
  <div>
    <h1 class="text-dark fw-bold mb-0 display-6">Banca Domande</h1>
    <p class="text-dark mb-0">
      Qui puoi trovare tutte le domande con cui comporre i test di Scienze
      Nautiche
    </p>
  </div>
  <button
    class="btn btn-primary btn-lg ms-auto py-3"
    routerLink="/t/create-question"
  >
    <fa-icon [icon]="PlusIcon"></fa-icon>
    Nuova domanda
  </button>
</div>

<h4 class="text-dark fw-bold my-4">Hai 50 domande per questa materia</h4>
<section class="form-section" style="max-width: 700px">
  <app-questions-search-filters
    (filtersChanged)="onFiltersChanged($event)"
  ></app-questions-search-filters>
</section>

@for(question of questions; track question.id; let last = $last; let i = $index)
{
<div class="mt-4">
  <div
    app-question-card
    [question]="question"
    [collapsed]="isQuestionCollapsed(question.id)"
    [showIndex]="true"
    [index]="i"
    [showTestCompositionActions]="false"
    [showBancaActions]="true"
    [showExplanation]="true"
    (onExpand)="onQuestionExpanded($event)"
  ></div>
</div>
}
