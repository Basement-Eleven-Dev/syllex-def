<div class="d-flex flex-row align-items-center mb-5">
  <div>
    <h1 class="text-dark fw-bold mb-0 display-6">Lista dei test</h1>
    <p class="text-dark mb-0">
      Gestisci i test di valutazione da assegnare alle tue classi
    </p>
  </div>
  <button class="btn btn-primary ms-auto py-3" routerLink="crea">
    <fa-icon [icon]="PlusIcon" class="me-2"></fa-icon>
    Nuovo test
  </button>
</div>

<div class="d-flex flex-row align-items-center mb-5">
  <input
    type="text"
    class="form-control me-3 custom-input"
    placeholder="Cerca test..."
    style="max-width: 300px"
  />
  <select class="form-select custom-input" style="max-width: 200px">
    <option value="">Stato</option>
    @for(status of ['bozza', 'pubblicato', 'archiviato']; track $index) {
    <option value="{{ status }}">{{ status | titlecase }}</option>
    }
  </select>
  <div class="btn-group ms-auto">
    <button
      class="btn"
      [ngClass]="{'btn-outline-primary': viewType !== 'list', 'btn-primary': viewType === 'list'}"
      (click)="onChangeViewType('list')"
    >
      <fa-icon [icon]="ListIcon"></fa-icon>
    </button>
    <button
      class="btn"
      [ngClass]="{'btn-outline-primary': viewType !== 'grid', 'btn-primary': viewType == 'grid'}"
      (click)="onChangeViewType('grid')"
    >
      <fa-icon [icon]="GridIcon"></fa-icon>
    </button>
  </div>
</div>

@if(viewType === 'grid'){
<div class="row">
  @for(test of tests; track $index){
  <div class="col-12 col-md-6 col-lg-4">
    <app-test-card [test]="test"></app-test-card>
  </div>
  }
</div>
} @else {
<app-test-table></app-test-table>
}
