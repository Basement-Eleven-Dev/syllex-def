<h1 class="text-dark fw-bold mb-0 display-6">{{ classe!.name }}</h1>

<div class="row mt-5">
  @for(stat of stats; track $index) {
  <div class="col-12 col-md-6 col-lg-3 mb-3">
    <div class="card h-100">
      <div class="card-body d-flex flex-column align-items-center p-1">
        <div class="flex-fill d-flex flex-column align-items-center p-4">
          <span class="cardValue text-dark"
            >{{ stat.value }}@if(stat.requirePercentage){<small
              class="percentage"
              >%</small
            >}</span
          >
          <p class="mb-0 cardDescription text-dark">{{ stat.label }}</p>
        </div>
        @if(stat.link) {
        <a
          [routerLink]="stat.link"
          [queryParams]="stat.queryParams"
          class="mb-0 text-dark"
          >{{ stat.linkLabel }}</a
        >
        }
      </div>
    </div>
  </div>
  }
</div>

<div class="card mt-3">
  <div class="card-header">
    <ul
      ngbNav
      #nav="ngbNav"
      [(activeId)]="activeSection"
      [destroyOnHide]="false"
      class="nav-tabs nav-fill card-header-tabs fs-4 text-dark"
    >
      @for(section of sections; track $index; let first = $first) {
      <li [ngbNavItem]="$index + 1">
        <button ngbNavLink class="text-dark">
          <fa-icon [icon]="section.icon"></fa-icon> {{ section.title }}
        </button>
        <ng-template ngbNavContent>
          <ng-container *ngComponentOutlet="section.component" />
        </ng-template>
      </li>
      }
    </ul>
  </div>
  <div [ngbNavOutlet]="nav" class="mt-4 p-3"></div>
</div>
