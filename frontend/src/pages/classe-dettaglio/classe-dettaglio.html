<h1 class="text-dark fw-bold mb-0 display-6">
  {{ classeDettaglio.nomeClasse }}
</h1>

<div class="row mt-5">
  @for(stat of stats; track $index) {
  <div class="col-12 col-md-6 col-lg-3">
    <div class="card h-100">
      <div class="card-body d-flex flex-column align-items-center p-1">
        <div class="flex-fill d-flex flex-column align-items-center p-4">
          <span class="cardValue text-dark"
            >{{ stat.value }}@if(stat.requirePercentage){<small
              class="percentage"
              >%</small
            >}</span
          >
          <p class="mb-0 cardDescription text-dark">{{ stat.label }}</p>
        </div>
        @if(stat.link) {
        <a [routerLink]="stat.link" class="mb-0 text-dark"
          >{{ stat.linkLabel }}</a
        >
        }
      </div>
    </div>
  </div>
  }
</div>

<section class="form-section d-flex flex-row align-items-center my-5">
  <div>
    <label for="search-term" class="form-label fw-semibold text-dark"
      >Studente</label
    >
    <input
      type="text"
      class="form-control me-3 custom-input"
      id="search-term"
      placeholder="Cerca classi..."
      style="min-width: 400px"
    />
  </div>
</section>

<app-studenti-classe-table
  [classeId]="classeDettaglio.id"
></app-studenti-classe-table>
