<div class="container-fluid">
  <h4 class="text-dark fw-semibold my-4">Statistiche di risposta</h4>

  <h5 class="text-dark fw-semibold mb-3">Distribuzione dei punteggi</h5>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <canvas #scoreChart style="width: 100%; height: 400px"></canvas>
    </div>
  </div>
</div>

<h5 class="text-dark fw-semibold mb-3">Performance singole domande</h5>

<div class="row">
  <div class="col-8">
    @for(question of availableQuestions; track $index) {
    <div
      app-question-card
      [question]="question"
      [showIndex]="true"
      [showActions]="false"
      [index]="$index + 1"
    ></div>
    }
  </div>
</div>
