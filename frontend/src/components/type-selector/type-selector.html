<div class="d-flex flex-row gap-3 flex-wrap">
  @for (option of options(); track option.value) {
  <div
    class="card shadow-sm typeCard flex-fill h-100"
    [class.smallCard]="size() === 'small'"
    (click)="onSelectType(option.value)"
    [class.selected]="selectedValue() === option.value"
  >
    <div class="card-body d-flex flex-row align-items-center gap-3">
      <input
        type="radio"
        class="form-check-input"
        [checked]="selectedValue() === option.value"
        [attr.aria-label]="option.label"
      />
      <div class="d-flex flex-column flex-fill justify-content-start">
        <h5 class="mb-0">{{ option.label }}</h5>
        <p class="mb-0 fw-light">{{ option.description }}</p>
      </div>
      <span class="typeIconWrapper rounded-2">
        <fa-icon [icon]="option.icon" [size]="'2x'"></fa-icon>
      </span>
    </div>
  </div>
  }
</div>
