<div
  class="wrapper"
  style="z-index: 99"
  [ngClass]="viewType() === 'table' ? 'table-view' : 'grid-view'"
>
  <div id="selector"></div>
  <div style="z-index: 100">
    <div class="icon-wrapper" (click)="onChangeViewType('table')">
      <fa-icon [icon]="TableIcon" id="table-icon"></fa-icon>
    </div>
    <div class="icon-wrapper" (click)="onChangeViewType('grid')">
      <fa-icon [icon]="GridIcon" id="grid-icon"></fa-icon>
    </div>
  </div>
</div>
