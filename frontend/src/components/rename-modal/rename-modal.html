<div class="modal-header">
  <h5 class="modal-title">Rinomina</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="onCancel()"
  ></button>
</div>
<div class="modal-body">
  <label for="rename-input" class="form-label">Nuovo nome</label>
  <input
    type="text"
    class="form-control"
    id="rename-input"
    [(ngModel)]="newName"
    (keyup.enter)="onSave()"
    autofocus
  />
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="onCancel()">
    Annulla
  </button>
  <button
    type="button"
    class="btn btn-success"
    (click)="onSave()"
    [disabled]="!newName.trim() || newName === currentName"
  >
    Salva
  </button>
</div>
