<div
  class="bg-primary w-100 py-3 px-5 d-flex flex-row align-items-center container mt-4 gap-1 card"
>
  <img
    src="/images/logotipo.svg"
    alt="Syllex Logo"
    height="40"
    class="me-5"
    style="opacity: 1; cursor: pointer"
    routerLink="/t/dashboard"
  />
  <div class="flex-fill d-flex flex-row gap-3 align-items-stretch">
    <button class="btn calendarBtn" (click)="openCalendarioModal()">
      <fa-icon [icon]="CalendarIcon"></fa-icon>
      {{ now | date: 'dd - MM - yy' | titlecase }}
    </button>
    <div class="flex-fill d-flex">
      <input
        type="text"
        class="form-control w-auto custom-input"
        placeholder="Search..."
      />
    </div>

    <div ngbDropdown class="d-inline-block">
      <div
        id="dropdownBasic1"
        ngbDropdownToggle
        style="cursor: pointer"
        class="d-flex flex-row align-items-center gap-2 h-100"
      >
        <a
          class="d-flex align-items-center justify-content-center text-white p-0"
        >
          <fa-icon
            [icon]="UserProfileIcon"
            class="text-secondary"
            [size]="'2x'"
          ></fa-icon>
        </a>
      </div>
      <div
        ngbDropdownMenu
        aria-labelledby="dropdownBasic1"
        class="p-3 dropdown-menu"
      >
        <h4>
          {{ authService.user?.firstName }} {{ authService.user?.lastName }}
        </h4>
        <button routerLink="/t/profilo" class="btn btn-outline-primary w-100">
          Profilo
        </button>
        <button class="btn btn-outline-danger w-100" (click)="onLogout()">
          <fa-icon [icon]="LogoutIcon"></fa-icon> Logout
        </button>
      </div>
    </div>
  </div>
</div>
