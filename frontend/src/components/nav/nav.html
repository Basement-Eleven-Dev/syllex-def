<nav
  class="bg-primary py-3 px-3 px-md-4 d-flex flex-row align-items-center gap-3 rounded container-fluid"
>
  <img
    src="/images/logotipo.svg"
    alt="Syllex Logo"
    height="40"
    routerLink="/t/dashboard"
  />
  <div class="d-none d-md-flex flex-fill flex-row justify-content-between">
    <div class="d-flex flex-row gap-3">
      <button
        class="btn calendarBtn d-none d-md-block flex-shrink-0"
        (click)="openCalendarioModal()"
      >
        <fa-icon [icon]="CalendarIcon"></fa-icon>
        {{ now | date: 'dd - MM - yy' | titlecase }}
      </button>
      <input
        type="text"
        class="form-control w-auto custom-input d-none d-md-block"
        placeholder="Search..."
      />
    </div>

    <div ngbDropdown class="d-inline-block">
      <div
        id="dropdownBasic1"
        ngbDropdownToggle
        class="d-flex flex-row align-items-center gap-2 h-100"
      >
        <a
          class="d-flex align-items-center justify-content-center text-white p-0"
        >
          <fa-icon
            [icon]="UserProfileIcon"
            class="text-secondary"
            [size]="'2x'"
          ></fa-icon>
        </a>
      </div>
      <div
        ngbDropdownMenu
        aria-labelledby="dropdownBasic1"
        class="p-3 dropdown-menu"
      >
        <app-user-contextual-menu></app-user-contextual-menu>
      </div>
    </div>
  </div>
</nav>
