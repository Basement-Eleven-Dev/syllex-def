<div
  class="bg-primary w-100 py-2 d-flex flex-row align-items-center container mt-3 gap-3 rounded-4"
>
  <img
    src="/images/logo_white.png"
    alt="Syllex Logo"
    height="40"
    class="mx-3"
    routerLink="/t/dashboard"
  />
  <div class="flex-fill d-flex flex-row align-items-center gap-3 pe-4">
    <span class="text-white"
      >{{ now | date: 'dd MMMM, HH:mm' | titlecase }}
    </span>
    <div class="flex-fill">
      <input
        type="text"
        class="form-control form-control-sm w-25 custom-input"
        placeholder="Search..."
      />
    </div>

    <span class="float-end">
      <button class="btn btn-light">Scienze Nautiche</button>
    </span>
  </div>
</div>
