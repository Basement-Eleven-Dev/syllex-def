<div
  class="bg-primary w-100 py-3 px-5 d-flex flex-row align-items-center container mt-4 gap-1 card"
>
  <img
    src="/images/logotipo.svg"
    alt="Syllex Logo"
    height="40"
    class="me-5"
    style="opacity: 1; cursor: pointer"
    routerLink="/t/dashboard"
  />
  <div class="flex-fill d-flex flex-row align-items-center gap-3">
    <button class="btn calendarBtn h-100">
      <fa-icon [icon]="CalendarIcon"></fa-icon>
      {{ now | date: 'dd - MM - yy' | titlecase }}
    </button>
    <div class="flex-fill">
      <input
        type="text"
        class="form-control w-25 custom-input"
        placeholder="Search..."
      />
    </div>

    <div ngbDropdown class="d-inline-block">
      <div
        id="dropdownBasic1"
        ngbDropdownToggle
        style="cursor: pointer"
        class="d-flex flex-row align-items-center gap-2 btn btn-dark"
      >
        <a
          class="d-flex align-items-center justify-content-center text-white p-0"
        >
          <fa-icon [icon]="UserProfileIcon" [size]="'xl'"></fa-icon>
        </a>
      </div>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem routerLink="/t/profilo">Profilo</button>
        <button ngbDropdownItem class="text-danger" (click)="onLogout()">
          <fa-icon [icon]="LogoutIcon"></fa-icon> Logout
        </button>
      </div>
    </div>
  </div>
</div>
