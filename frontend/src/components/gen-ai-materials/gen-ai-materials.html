<section class="d-flex flex-column gap-4 offcanvas-body">
  <div>
    <label class="fw-semibold fs-5 text-dark mt-5 mb-3"
      >Che tipo di materiale vuoi creare?</label
    >
    <div class="row">
      @for(type of types; track $index) {
      <div class="col-3">
        <div
          class="card h-100"
          (click)="selectedType = type"
          [class.selected]="selectedType === type"
        >
          <div class="card-body d-flex flex-row align-items-center gap-3">
            <div class="materialTypeIcon">
              <fa-icon [icon]="type.icon" [size]="'2x'"></fa-icon>
            </div>
            <div class="d-flex flex-column justify-content-center flex-fill">
              <h5 class="card-title mb-0">{{type.name}}</h5>
              <p class="card-text mb-0 fw-light">{{type.description}}</p>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
  <section class="form-section">
    <label class="fw-semibold fs-5 text-dark mb-3"
      >Su che argomento/i di {{ materiaService.materiaSelected.value.label }}
      vuoi che si concentri l'AI?</label
    >
    <div class="d-flex flex-row align-items-center gap-3">
      @for(t of topicService.topics; track $index) {
      <button
        class="btn rounded-pill h3 topicBtn"
        [class.selected]="isTopicSelected(t)"
        (click)="onToggleTopic(t)"
      >
        {{t}}
      </button>
      }
    </div>
  </section>

  <section class="form-section">
    <label class="fw-semibold fs-5 text-dark mb-3"
      >Se vuoi puoi specificare uno o pi√π file dalle tue risorse a supporto
      della generazione</label
    >
    <app-materiali-selector></app-materiali-selector>
  </section>
  <section class="form-section">
    <label class="fw-semibold fs-5 text-dark mb-3"
      >Aggiungi dettagli utili per indirizzare meglio la generazione</label
    >
    <textarea
      class="form-control custom-input"
      rows="4"
      [placeholder]="'Ad esempio: stile, tono di voce, punti chiave da trattare...'"
    ></textarea>
  </section>
</section>
