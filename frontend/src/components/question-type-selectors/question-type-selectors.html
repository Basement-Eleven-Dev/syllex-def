@if(direction == 'row'){
<div class="row">
  @for(type of questionTypes; track $index; let last = $last) {
  <div class="col-12 col-md-4 col-xl-3" [class.mb-3]="!last">
    <div
      class="card shadow-sm typeCard p-1"
      (click)="selectedType$.next(type.value)"
      [class.selected]="selectedType === type.value"
    >
      <div class="card-body d-flex flex-row align-items-center gap-3">
        <input
          type="radio"
          class="form-check-input"
          [checked]="selectedType === type.value"
        />
        <h5 class="mb-0 flex-fill">{{ type.label }}</h5>
        <span class="typeIconWrapper rounded-2">
          <fa-icon [icon]="type.icon" [size]="'2x'"></fa-icon>
        </span>
      </div>
    </div>
  </div>
  }
</div>
} @else {
<div class="d-flex flex-row gap-3">
  @for(type of questionTypes; track $index) {
  <div
    class="card shadow-sm typeCard smallCard flex-fill"
    (click)="selectedType$.next(type.value)"
    [class.selected]="selectedType === type.value"
  >
    <div class="card-body d-flex flex-row align-items-center gap-3">
      <input
        type="radio"
        class="form-check-input"
        [checked]="selectedType === type.value"
      />
      <span class="typeIconWrapper rounded-2 smallIcon">
        <fa-icon [icon]="type.icon" [size]="'lg'"></fa-icon>
      </span>
    </div>
  </div>

  }
</div>
}
