<form
  [formGroup]="loginForm"
  (ngSubmit)="onSingIn()"
  class="d-flex flex-column gap-3"
>
  <h5 class="text-primary fw-bold">ðŸ‘‹ Bentornato</h5>
  <div>
    <label for="email" class="form-label fw-semibold text-primary">Email</label>
    <input
      type="text"
      class="form-control custom-input"
      placeholder="Email"
      formControlName="email"
    />
  </div>
  <div>
    <label for="password" class="form-label fw-semibold text-primary"
      >Password</label
    >
    <input
      formControlName="password"
      type="password"
      class="form-control custom-input"
      placeholder="Password"
    />
  </div>
  <div class="text-end mb-4">
    <a href="#" class="text-primary fw-semibold" routerLink="/password-reset"
      >Hai dimenticato la password?</a
    >
  </div>
  <button
    type="submit"
    class="btn btn-secondary btn-lg w-100"
    [disabled]="loginForm.invalid || loading"
  >
    <fa-icon
      [icon]="loading ? SpinnerIcon : LoginIcon"
      [animation]="loading ? 'spin' : undefined"
    ></fa-icon>
    Login
  </button>
  @if(hasResult){
  <div
    class="alert text-center mt-4"
    [class.alert-success]="hasResult.success"
    [class.alert-danger]="!hasResult.success"
  >
    {{ hasResult.message }}
  </div>
  }
</form>
