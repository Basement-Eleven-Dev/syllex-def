<div class="d-flex flex-row gap-2 flex-wrap" id="classes-assigned">
  @for(classe of classiService.Classes(); track classe._id) {
  <span
    class="btn btn-outline-primary classBadge"
    (click)="onToggleClass(classe._id)"
    [class.selected]="isClassSelected(classe._id)"
    >{{ classe.name }}</span
  >
  }
</div>
