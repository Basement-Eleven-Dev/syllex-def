<div class="modal-header">
  <h5 class="modal-title">Assegna alle Classi</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="cancel()"
  ></button>
</div>

<div class="modal-body">
  <div class="mb-3">
    <p class="text-muted">
      Seleziona le classi a cui assegnare "{{ resource.name }}"
    </p>
  </div>

  @if (ErrorMessage()) {
  <div class="alert alert-danger" role="alert">{{ ErrorMessage() }}</div>
  }

  <div class="mb-3">
    <app-class-selector
      [selectedClassIds]="SelectedClassIds()"
      (selectedClassIdsChange)="onClassSelectionChange($event)"
    />
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="cancel()"
    [disabled]="IsSaving()"
  >
    Annulla
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="saveAssignment()"
    [disabled]="IsSaving()"
  >
    @if (IsSaving()) {
    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
    } Salva
  </button>
</div>
