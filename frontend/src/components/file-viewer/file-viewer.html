@if(isImage()) {
<img [src]="docUrl" style="width: 100%; height: 90dvh; object-fit: contain" />
} @else if(isBlobUrl()) {
<ngx-doc-viewer [url]="docUrl" viewer="url" style="width: 100%; height: 90dvh">
</ngx-doc-viewer>
} @else {
<ngx-doc-viewer
  [url]="docUrl"
  viewer="google"
  style="width: 100%; height: 90dvh"
>
</ngx-doc-viewer>
}
