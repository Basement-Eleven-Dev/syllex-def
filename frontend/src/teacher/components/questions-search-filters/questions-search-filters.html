<form [formGroup]="SearchForm" class="d-flex flex-row flex-wrap gap-3">
  <input
    type="text"
    class="form-control custom-input filter"
    placeholder="Cerca domanda..."
    id="search-term"
    formControlName="searchTerm"
    style="max-width: 300px"
  />
  <div>
    <select class="form-select custom-input filter" formControlName="type">
      <option value="">Tutte le tipologie</option>
      @for(type of ['scelta multipla', 'vero falso', 'risposta aperta']; track
      $index) {
      <option value="{{ type }}">{{ type | titlecase }}</option>
      }
    </select>
  </div>
  <div>
    <select class="form-select custom-input filter" formControlName="topicId">
      <option value="">Argomento</option>
      @for(topic of materiaService.materiaSelected()?.topics; track $index) {
      <option value="{{ topic._id }}">{{ topic.name | titlecase }}</option>
      }
    </select>
  </div>
  <div>
    <select class="form-select custom-input filter" formControlName="policy">
      <option value="">Policy</option>
      @for(type of ['public', 'private']; track $index) {
      <option value="{{ type }}">
        {{ type == 'public' ? 'Pubblica' : 'Privata' }}
      </option>
      }
    </select>
  </div>
  <button
    type="button"
    class="btn btn-outline-danger"
    (click)="resetFilters()"
    title="Pulisci filtri"
  >
    <fa-icon [icon]="ClearIcon"></fa-icon>
  </button>
</form>
