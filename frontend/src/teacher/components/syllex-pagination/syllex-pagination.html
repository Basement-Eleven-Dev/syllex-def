<div class="pagination-container">
  <button
    class="nav-button"
    [disabled]="page() === 1"
    (click)="onFirst()"
    type="button"
    title="Prima pagina"
  >
    <fa-icon class="d-inline-flex" [icon]="AnglesLeft"></fa-icon>
  </button>

  <button
    class="nav-button"
    [disabled]="page() === 1"
    (click)="onPrevious()"
    type="button"
    title="Pagina precedente"
  >
    <fa-icon class="d-inline-flex" [icon]="ChevronLeft"></fa-icon>
  </button>

  <div class="pages-wrapper">
    <div
      class="selector"
      [style.left.%]="selectorPosition()"
      [style.width.%]="selectorWidth()"
    ></div>
    <div class="pages-container">
      @for (p of visiblePages(); track p) {
      <button
        class="page-button"
        [class.active]="p === page()"
        (click)="onPageClick(p)"
        type="button"
      >
        {{ p }}
      </button>
      }
    </div>
  </div>

  <button
    class="nav-button"
    [disabled]="page() === totalPages()"
    (click)="onNext()"
    type="button"
    title="Pagina successiva"
  >
    <fa-icon class="d-inline-flex" [icon]="ChevronRight"></fa-icon>
  </button>

  <button
    class="nav-button"
    [disabled]="page() === totalPages()"
    (click)="onLast()"
    type="button"
    title="Ultima pagina"
  >
    <fa-icon class="d-inline-flex" [icon]="AnglesRight"></fa-icon>
  </button>
</div>
