<router-outlet></router-outlet>

<!-- Toast container -->
<div class="toast-container">
  @for(toast of feedbackService.toasts(); track toast.id) {
  <ngb-toast
    [class]="toast.classname +' rounded-syllex'"
    [autohide]="false"
    (hidden)="feedbackService.remove(toast.id)"
  >
    <div class="rounded-syllex text-center">
      <span>{{ toast.message }}</span>
    </div>
  </ngb-toast>
  }
</div>
