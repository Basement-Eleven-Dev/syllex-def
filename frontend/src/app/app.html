<!-- Toast container -->
<div class="toast-container">
  <ngb-toast
    *ngFor="let toast of feedbackService.toasts()"
    [class]="toast.classname"
    [autohide]="false"
    (hidden)="feedbackService.remove(toast.id)"
  >
    <div class="d-flex align-items-center">
      <div class="me-auto">{{ toast.message }}</div>
      <button
        type="button"
        class="btn-close btn-close-white ms-2"
        aria-label="Close"
        (click)="feedbackService.remove(toast.id)"
      ></button>
    </div>
  </ngb-toast>
</div>
