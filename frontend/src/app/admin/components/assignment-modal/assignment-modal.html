<div class="modal-header border-0 pb-0">
    <h5 class="modal-title fw-bold">Associa Docente alla Classe</h5>
    <button type="button" class="btn-close shadow-none" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body p-4">
    @if (dataLoading) {
        <div class="text-center py-4">
            <div class="spinner-border text-primary opacity-50" role="status"></div>
        </div>
    } @else {
        <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
                @if (!classId) {
                    <div class="col-12 animate-in">
                        <label class="form-label small fw-bold text-muted">Classe</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-light border-light pe-2">
                                <fa-icon [icon]="icons.faUsers" class="extra-small text-muted"></fa-icon>
                            </span>
                            <select class="form-select border-light py-2" formControlName="classId">
                                <option value="">Seleziona classe...</option>
                                @for (c of classes; track c._id) {
                                    <option [value]="c._id">{{ c.name }}</option>
                                }
                            </select>
                        </div>
                    </div>
                }

                <div class="col-12">
                    <label class="form-label small fw-bold text-muted">Materia</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-light border-light pe-2">
                            <fa-icon [icon]="icons.faBook" class="extra-small text-muted"></fa-icon>
                        </span>
                        <select class="form-select border-light py-2" formControlName="subjectId">
                            <option value="">Seleziona materia...</option>
                            @for (s of subjects; track s._id) {
                                <option [value]="s._id">{{ s.name }}</option>
                            }
                        </select>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label small fw-bold text-muted">Docente</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-light border-light pe-2">
                            <fa-icon [icon]="icons.faUserTie" class="extra-small text-muted"></fa-icon>
                        </span>
                        <select class="form-select border-light py-2" formControlName="teacherId">
                            <option value="">Seleziona docente...</option>
                            @for (t of teachers; track t._id) {
                                <option [value]="t._id">{{ t.firstName }} {{ t.lastName }}</option>
                            }
                        </select>
                    </div>
                </div>
            </div>

            <p class="extra-small text-muted mt-3 mb-0 italic">
                L'assegnazione permetter√† al docente di gestire la classe per questa materia specifica.
            </p>

            <div class="mt-4 d-grid">
                <button type="submit" class="btn btn-primary fw-bold py-2 d-flex align-items-center justify-content-center gap-2" [disabled]="assignmentForm.invalid || loading">
                    @if (loading) {
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                    } @else {
                        <fa-icon [icon]="icons.faPlus"></fa-icon>
                    }
                    Crea Assegnazione
                </button>
            </div>
        </form>
    }
</div>
