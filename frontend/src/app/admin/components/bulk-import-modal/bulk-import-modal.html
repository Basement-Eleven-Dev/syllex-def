<div class="modal-header border-0 pb-0">
    <h5 class="modal-title fw-bold">Importazione Massiva Studenti</h5>
    <button type="button" class="btn-close shadow-none" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body p-4">
    <div class="mb-4">
        <label class="form-label small fw-bold text-muted d-flex justify-content-between">
            Incolla i dati (JSON o CSV)
            <span class="fw-normal text-primary fs-xs cursor-help" title="Formato: Nome, Cognome, Email">Aiuto formato</span>
        </label>
        <textarea 
            class="form-control border-light py-2 shadow-none font-monospace small" 
            rows="8" 
            [(ngModel)]="importData" 
            (input)="parseData()"
            placeholder='es. Mario, Rossi, mario.rossi@email.it&#10;o un array JSON di oggetti'></textarea>
    </div>

    @if (error) {
        <div class="alert alert-danger border-0 small py-2 d-flex align-items-center gap-2">
            <fa-icon [icon]="icons.faExclamationTriangle"></fa-icon>
            {{ error }}
        </div>
    }

    <div class="row g-3 mb-4">
        <div class="col-md-7">
            <label class="form-label small fw-bold text-muted">Classe di destinazione</label>
            <div class="input-group input-group-sm">
                <span class="input-group-text bg-light border-light pe-2">
                    <fa-icon [icon]="icons.faUsers" class="extra-small text-muted"></fa-icon>
                </span>
                <select class="form-select border-light py-2" [(ngModel)]="selectedClassId">
                    <option value="">Seleziona classe...</option>
                    @for (cls of classes; track cls._id) {
                        <option [value]="cls._id">{{ cls.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="col-md-5 d-flex align-items-end">
            <div class="bg-light p-2 rounded-3 w-100 text-center border">
                <span class="small text-muted">Studenti identificati:</span>
                <div class="fw-bold text-dark">{{ parsedStudents.length }}</div>
            </div>
        </div>
    </div>

    <div class="mt-4 d-grid">
        <button class="btn btn-primary fw-bold py-2 d-flex align-items-center justify-content-center gap-2" 
            [disabled]="loading || parsedStudents.length === 0 || !selectedClassId" (click)="onSubmit()">
            @if (loading) {
                <span class="spinner-border spinner-border-sm" role="status"></span>
            } @else {
                <fa-icon [icon]="icons.faFileImport"></fa-icon>
            }
            Avvia Importazione
        </button>
    </div>
</div>
