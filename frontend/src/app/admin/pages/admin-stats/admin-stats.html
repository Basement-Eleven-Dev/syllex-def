<div class="container-fluid py-4">
    <!-- Impersonation Banner -->
    @if (authService.isImpersonating) {
        <div class="alert alert-warning border-0 shadow-sm rounded-4 d-flex justify-content-between align-items-center mb-4 enter-animation">
            <div class="d-flex align-items-center gap-2">
                <fa-icon [icon]="icons.faSignOutAlt"></fa-icon>
                <span>Stai visualizzando i dati come <strong>Admin</strong> dell'organizzazione.</span>
            </div>
            <button class="btn btn-sm btn-dark rounded-pill px-3" (click)="stopImpersonation()">
                Esci e torna SuperAdmin
            </button>
        </div>
    }

    <div class="row mb-4">
        <div class="col-12">
            <h1 class="text-dark fw-bold mb-1">Statistiche</h1>
            <p class="text-muted">Panoramica dell'attivit√† della tua organizzazione</p>
        </div>
    </div>

    @if (!authService.isSuperAdmin || authService.isImpersonating) {
        <app-admin-level-stats />
    } @else {
        <app-superadmin-level-stats />
    }
</div>
