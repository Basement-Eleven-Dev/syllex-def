<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="text-dark fw-bold mb-1">Profilo</h1>
            <p class="text-muted">Gestisci le informazioni del tuo account amministratore</p>
        </div>
    </div>

    <div class="row g-4">
        <!-- Profile Card -->
        <div class="col-lg-12">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="bg-primary bg-opacity-10 p-4 border-bottom">
                    <div class="d-flex align-items-center gap-4">
                        <div class="bg-white rounded-circle p-1 shadow-sm">
                            <div class="bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                <fa-icon [icon]="faUser" class="text-primary fs-1"></fa-icon>
                            </div>
                        </div>
                        <div>
                            <h3 class="fw-bold mb-1 text-dark">
                                {{ authService.user?.firstName }} {{ authService.user?.lastName }}
                            </h3>
                            <div class="d-flex align-items-center gap-2 text-primary fw-medium small">
                                <fa-icon [icon]="faShield"></fa-icon>
                                Amministratore 
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-body p-4">
                    <div class="row g-4">
                        <!-- Organization -->
                        <div class="col-md-6">
                            <label class="form-label text-muted small fw-bold text-uppercase">Organizzazione</label>
                            <div class="d-flex align-items-center gap-3 p-3 bg-light rounded-3">
                                <fa-icon [icon]="faBuilding" class="text-primary opacity-50"></fa-icon>
                                <span class="fw-medium">{{ authService.organizationName$ | async }}</span>
                            </div>
                        </div>

                        <!-- Role -->
                        <div class="col-md-6">
                            <label class="form-label text-muted small fw-bold text-uppercase">Ruolo</label>
                            <div class="d-flex align-items-center gap-3 p-3 bg-light rounded-3">
                                <fa-icon [icon]="faShield" class="text-primary opacity-50"></fa-icon>
                                <span class="fw-medium">Admin</span>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label text-muted small fw-bold text-uppercase mb-0">Email</label>
                                <button class="btn btn-link btn-sm p-0 text-decoration-none fw-bold" (click)="onChangeEmail()">
                                    Modifica email
                                </button>
                            </div>
                            <div class="d-flex align-items-center gap-3 p-3 bg-light rounded-3 border">
                                <fa-icon [icon]="faEnvelope" class="text-primary opacity-50"></fa-icon>
                                <span class="fw-medium">{{ authService.user?.username }}</span>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label text-muted small fw-bold text-uppercase mb-0">Sicurezza</label>
                                <button class="btn btn-link btn-sm p-0 text-decoration-none fw-bold" (click)="onChangePassword()">
                                    Cambia password
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
