<nav class="navbar-student">
  <div class="navbar-student__container">
    <div class="navbar-student__logo" routerLink="/s/dashboard">
      <img src="/images/logotipo.svg" alt="Syllex Logo" height="40" />
    </div>

    <div class="navbar-student__links">
      @for(route of routes; track $index){
      <a
        [routerLink]="route.route"
        class="navbar-student__link"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <fa-icon
          [fixedWidth]="true"
          [icon]="route.icon"
          class="navbar-student__link-icon"
        ></fa-icon>
        <span class="navbar-student__link-label">{{ route.label }}</span>
      </a>
      }
    </div>

    <div class="navbar-student__actions">
      <a class="navbar-student__logout" (click)="onLogout()">
        <fa-icon
          [icon]="LogoutIcon"
          class="navbar-student__logout-icon"
        ></fa-icon>
        <span>Logout</span>
      </a>
    </div>
  </div>
</nav>
