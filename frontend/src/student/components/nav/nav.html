<div class="bg-primary py-3 px-3 mt-3 px-md-4 d-flex flex-row align-items-center gap-3 rounded container-fluid">
  <img src="/images/logotipo.svg" alt="Syllex Logo" height="40" routerLink="/s/dashboard" />

  @for(route of routes; track $index){
  <a [routerLink]="route.route" class="route">
    <fa-icon [fixedWidth]="true" [icon]="route.icon" class="me-2"></fa-icon>
    {{ route.label }}
  </a>
  }

  <a class="text-decoration-none text-danger" (click)="onLogout()">Logout</a>
</div>
